{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'game.css' %}">

    <div class="container">
        <div class="game-info">
            <div class="question-number">
                Question: {{ game.questions.count }} / 20
            </div>
            <div class="timer-bar">
                <!-- This will be updated by JavaScript -->
                <div class="time-left"></div>
            </div>
            <div class="score">
                Score: {{ game.score }}
            </div>
        </div>
        <div class="question">
            <h2>{{ game.current_question }}</h2>
        </div>
        <div class="answers">
            {% for answer in choices %}
                <button class="answer" data-answer-id="{{ forloop.counter }}">
                    {{ answer }}
                </button>
            {% endfor %}
        </div>
        
    </div>
{% endblock %}
