

{% block content %}
  <h1>{{ category.name }}</h1>
  {% for question in questions %}
    <div>
      <h2>{{ question.question_text }}</h2>
      <ul>
        <li>{{ question.choice_1 }}</li>
        <li>{{ question.choice_2 }}</li>
        <li>{{ question.choice_3 }}</li>
        <li>{{ question.choice_4 }}</li>
      </ul>
    </div>
  {% endfor %}
{% endblock %}
